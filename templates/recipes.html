{% extends "base.html" %}
{% block content %}
<div class="recipes-search">
  <div class="col s12 m12 l3 row ">
    <form class="col s12 m12 l12 " action="{{ url_for('search') }}" method="POST">
      <div class="row valign-wrapper center-align">
        <div class="col s12 input-field">
          <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
          <input type="text" name="query" minlength="3" id="query" class="validate" required>
          <label for="query">Search recipes</label>
        </div>
        <div class="col s12 m6">
          <button type="submit" class="light-blue darken-1 btn text-shadow">
            <i class="fas fa-search left"></i> Search
          </button>
          <a href="{{ url_for('recipes') }}" class="btn btn-success orange lighten-1 col-4 mx-5">Reset</a>
        </div>
      </div>
    </form>
  </div>
</div>


    <h2 class="recipies-text">Recipies:</h2>
    {% for recipe in recipes %}
    

    <div class="card mb-3" style="max-width: 18rem;">
      <div class="card-header bg-transparent"><img class="card-image" src="{{recipe.recipe_img}}" alt="{{recipe.recipe_alt}}"></div>
      <div class="card-body">
        <h5 class="card-title">{{recipe.recipe_name}}</h5><hr>
          <div class="card-text">
              Prep time: {{recipe.recipe_prep}} min <br>
              <hr>
              Cooking time: {{recipe.recipe_cook}} min <br>
              <hr>
              Serves: {{recipe.recipe_serves}} People <br>
          </div>
      </div>
      <div class="card-footer"><a href="{{url_for('recipe' , recipe_id=recipe._id)}}" class="text-uppercase text-white card-footer">See full recipe</a></div>
    </div>
    {% endfor %}
{% endblock %}
